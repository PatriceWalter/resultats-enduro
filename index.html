<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©sultats Enduro - Classement</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3b82f6 100%); min-height: 100vh; }
        
        /* Responsive table */
        @media (max-width: 768px) {
            .table-responsive { display: none; }
            .cards-responsive { display: block; }
        }
        @media (min-width: 769px) {
            .table-responsive { display: block; }
            .cards-responsive { display: none; }
        }
        
        /* Animation pulse pour le chargement */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading-pulse { animation: pulse 2s infinite; }
    </style>
</head>
<body>

    <div id="app" class="max-w-4xl mx-auto p-3 md:p-8"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCoBk9Is6dasO-1edTV6atWWA1VaBGnPiM",
            authDomain: "enduro-da8ba.firebaseapp.com",
            projectId: "enduro-da8ba",
            storageBucket: "enduro-da8ba.firebasestorage.app",
            messagingSenderId: "330025530878",
            appId: "1:330025530878:web:60422bb7ee468df6dcfcaf",
            measurementId: "G-GK1WNYKK5L"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let state = {
            fishermen: [],
            contestInfo: { title: 'ENDURO', date: '2025' },
            publishedAt: null,
            loaded: false
        };

        // Fonction admin : r√©initialiser les r√©sultats publics
        window.openAdminPanel = () => {
            const pwd = prompt("üîê Mot de passe admin :");
            if(pwd !== "admin") {
                if(pwd !== null) alert("‚ùå Acc√®s refus√©");
                return;
            }
            
            if(confirm("‚ö†Ô∏è ATTENTION !\n\nVoulez-vous vraiment r√©initialiser les r√©sultats publics ?\n\nCette action va :\n- Effacer le classement visible par les p√™cheurs\n- Remettre la page en mode 'R√©sultats √† venir'\n\nLes donn√©es de l'application principale ne seront PAS affect√©es.")) {
                db.collection("data").doc("public-results").delete()
                    .then(() => {
                        alert("‚úÖ R√©sultats publics r√©initialis√©s !\n\nLa page affiche maintenant 'R√©sultats √† venir'.");
                    })
                    .catch(err => {
                        alert("‚ùå Erreur : " + err.message);
                    });
            }
        };

        // √âcoute uniquement le n≈ìud public-results
        db.collection("data").doc("public-results").onSnapshot(doc => {
            if(doc.exists) {
                const d = doc.data();
                state.fishermen = d.fishermen || [];
                state.contestInfo = d.contestInfo || state.contestInfo;
                state.publishedAt = d.publishedAt || null;
                state.loaded = true;
                render();
            } else {
                state.loaded = true;
                state.publishedAt = null;
                render();
            }
        }, error => {
            console.error("Erreur Firebase:", error);
            state.loaded = true;
            render();
        });

        const calc = {
            totalWeight: (f) => (f.weights || []).reduce((s, w) => s + w.weight, 0),
            fishCount: (f) => (f.weights || []).length,
            
            getBestFish: (types) => {
                let best = { w: 0, equipe: '---', poste: '--', type: '' };
                state.fishermen.filter(f => f.poste).forEach(f => {
                    (f.weights || []).forEach(w => {
                        if(types.includes(w.type) && w.weight > best.w) {
                            best = { w: w.weight, equipe: `${f.nom1} ${f.prenom1} / ${f.nom2} ${f.prenom2}`, poste: f.poste, type: w.type };
                        }
                    });
                });
                return best;
            },

            getPrestigeFish: () => {
                let bestKoi = { w: 0, equipe: '---', poste: '--', type: 'Ko√Ø' };
                let bestAmour = { w: 0, equipe: '---', poste: '--', type: 'Amour Blanc' };
                let koiFound = false;

                state.fishermen.filter(f => f.poste).forEach(f => {
                    (f.weights || []).forEach(w => {
                        if(w.type === 'Ko√Ø' && w.weight > bestKoi.w) {
                            bestKoi = { w: w.weight, equipe: `${f.nom1} ${f.prenom1} / ${f.nom2} ${f.prenom2}`, poste: f.poste, type: 'Ko√Ø' };
                            koiFound = true;
                        }
                        if(w.type === 'Amour Blanc' && w.weight > bestAmour.w) {
                            bestAmour = { w: w.weight, equipe: `${f.nom1} ${f.prenom1} / ${f.nom2} ${f.prenom2}`, poste: f.poste, type: 'Amour Blanc' };
                        }
                    });
                });
                return koiFound ? bestKoi : bestAmour;
            },

            getSmallestFish: () => {
                let small = { w: 999, equipe: '---', poste: '--' };
                let found = false;
                state.fishermen.filter(f => f.poste).forEach(f => {
                    (f.weights || []).forEach(w => {
                        if(w.type !== 'Ko√Ø' && w.weight < 10 && w.weight < small.w) {
                            small = { w: w.weight, equipe: `${f.nom1} ${f.prenom1} / ${f.nom2} ${f.prenom2}`, poste: f.poste };
                            found = true;
                        }
                    });
                });
                return found ? small : {w:0, equipe:'---', poste:'--'};
            }
        };

        function render() {
            const root = document.getElementById('app');
            
            // √âcran de chargement
            if(!state.loaded) {
                root.innerHTML = `
                    <div class="min-h-[80vh] flex items-center justify-center">
                        <div class="text-center text-white">
                            <div class="loading-pulse">
                                <i data-lucide="trophy" class="w-16 h-16 mx-auto mb-4"></i>
                                <p class="text-xl font-bold uppercase italic">Chargement des r√©sultats...</p>
                            </div>
                        </div>
                    </div>`;
                lucide.createIcons();
                return;
            }

            // Aucune publication
            if(!state.publishedAt) {
                root.innerHTML = `
                    <div class="min-h-[80vh] flex items-center justify-center">
                        <div class="bg-white/10 backdrop-blur-sm p-8 md:p-12 rounded-3xl text-center text-white max-w-md mx-auto">
                            <i data-lucide="clock" class="w-16 h-16 mx-auto mb-4 opacity-60"></i>
                            <h1 class="text-2xl md:text-3xl font-black uppercase italic mb-4">R√©sultats √† venir</h1>
                            <p class="text-white/70 font-medium">Les r√©sultats n'ont pas encore √©t√© publi√©s par l'organisateur.</p>
                            <p class="text-white/50 text-sm mt-4 italic">Actualisez la page pour v√©rifier les mises √† jour.</p>
                        </div>
                    </div>`;
                lucide.createIcons();
                return;
            }

            // Affichage des r√©sultats
            const sorted = [...state.fishermen].filter(f => f.poste).sort((a,b) => calc.totalWeight(b) - calc.totalWeight(a));
            const bigCommon = calc.getBestFish(['Miroir', 'Commune']);
            const prestige = calc.getPrestigeFish();
            const smallFish = calc.getSmallestFish();
            
            const totalPoissonsGlobal = state.fishermen.reduce((acc, f) => acc + calc.fishCount(f), 0);
            const poidsGlobal = state.fishermen.reduce((acc, f) => acc + calc.totalWeight(f), 0);

            root.innerHTML = `
                <!-- En-t√™te -->
                <div class="relative text-center mb-6 md:mb-10 pt-4">
                    <!-- Roulette Admin (discr√®te en haut √† droite) -->
                    <button onclick="openAdminPanel()" class="absolute top-4 right-0 p-2 text-white/30 hover:text-white/70 transition-colors" title="Admin">
                        <i data-lucide="settings" class="w-5 h-5"></i>
                    </button>
                    
                    <h1 class="text-4xl md:text-6xl font-black text-white uppercase italic tracking-tighter drop-shadow-lg">${state.contestInfo.title}</h1>
                    <div class="inline-block px-5 md:px-8 py-2 md:py-3 bg-white/20 backdrop-blur-sm text-white rounded-full font-bold uppercase text-[10px] md:text-xs mt-3">${state.contestInfo.date}</div>
                    <div class="mt-3 text-white/60 text-xs font-medium italic">
                        <i data-lucide="clock" class="w-3 h-3 inline mr-1"></i>
                        Mis √† jour : ${state.publishedAt}
                    </div>
                </div>
                
                <!-- Prix sp√©ciaux -->
                <div class="grid grid-cols-1 gap-3 md:gap-4 mb-4 md:mb-6">
                    <div class="bg-gradient-to-r from-blue-900 to-blue-800 p-4 md:p-5 rounded-2xl md:rounded-[1.5rem] text-white shadow-xl border border-white/10">
                        <div class="flex justify-between items-start">
                            <div class="flex-1 min-w-0">
                                <p class="text-[9px] md:text-[10px] font-black uppercase mb-1 opacity-60 italic">üèÜ Grosse Miroir/Commune</p>
                                <p class="text-[10px] md:text-xs font-bold uppercase truncate opacity-80">${bigCommon.equipe}</p>
                            </div>
                            <div class="text-right flex-shrink-0 ml-2">
                                <p class="text-xl md:text-2xl font-black">${bigCommon.w.toFixed(3)} kg</p>
                                <p class="text-[10px] font-bold opacity-60">Poste ${bigCommon.poste}</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gradient-to-r from-emerald-700 to-emerald-600 p-4 md:p-5 rounded-2xl md:rounded-[1.5rem] text-white shadow-xl border border-white/10">
                        <div class="flex justify-between items-start">
                            <div class="flex-1 min-w-0">
                                <p class="text-[9px] md:text-[10px] font-black uppercase mb-1 opacity-60 italic">‚ú® Prestige (${prestige.type})</p>
                                <p class="text-[10px] md:text-xs font-bold uppercase truncate opacity-80">${prestige.equipe}</p>
                            </div>
                            <div class="text-right flex-shrink-0 ml-2">
                                <p class="text-xl md:text-2xl font-black">${prestige.w.toFixed(3)} kg</p>
                                <p class="text-[10px] font-bold opacity-60">Poste ${prestige.poste}</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gradient-to-r from-orange-600 to-orange-500 p-4 md:p-5 rounded-2xl md:rounded-[1.5rem] text-white shadow-xl border border-white/10">
                        <div class="flex justify-between items-start">
                            <div class="flex-1 min-w-0">
                                <p class="text-[9px] md:text-[10px] font-black uppercase mb-1 opacity-60 italic">üêü Petit poisson (Max 10kg)</p>
                                <p class="text-[10px] md:text-xs font-bold uppercase truncate opacity-80">${smallFish.equipe}</p>
                            </div>
                            <div class="text-right flex-shrink-0 ml-2">
                                <p class="text-xl md:text-2xl font-black">${smallFish.w > 0 ? smallFish.w.toFixed(3) : '---'} ${smallFish.w > 0 ? 'kg' : ''}</p>
                                <p class="text-[10px] font-bold opacity-60">Poste ${smallFish.poste}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Stats globales -->
                <div class="grid grid-cols-2 gap-3 md:gap-4 mb-4 md:mb-6">
                    <div class="bg-white/10 backdrop-blur-sm p-4 md:p-5 rounded-2xl md:rounded-[1.5rem] text-center border border-white/10">
                        <span class="text-[9px] md:text-[10px] font-black uppercase text-white/60 italic block mb-1">Total poissons</span>
                        <span class="text-2xl md:text-4xl font-black text-white">${totalPoissonsGlobal}</span>
                    </div>
                    <div class="bg-white/10 backdrop-blur-sm p-4 md:p-5 rounded-2xl md:rounded-[1.5rem] text-center border border-white/10">
                        <span class="text-[9px] md:text-[10px] font-black uppercase text-white/60 italic block mb-1">Poids total</span>
                        <span class="text-xl md:text-3xl font-black text-white">${poidsGlobal.toFixed(3)} <span class="text-sm">kg</span></span>
                    </div>
                </div>

                <!-- Titre classement -->
                <div class="flex items-center justify-center gap-3 mb-4">
                    <div class="h-px bg-white/20 flex-1"></div>
                    <h2 class="text-lg md:text-xl font-black text-white uppercase italic flex items-center gap-2">
                        <i data-lucide="trophy" class="w-5 h-5"></i>
                        Classement G√©n√©ral
                    </h2>
                    <div class="h-px bg-white/20 flex-1"></div>
                </div>

                <!-- Classement - Version cartes pour mobile -->
                <div class="cards-responsive space-y-3 pb-8">
                    ${sorted.map((f, i) => `
                    <div class="bg-white p-4 rounded-2xl shadow-lg ${i < 3 ? 'ring-2 ring-yellow-400/50' : ''}">
                        <div class="flex items-center gap-3">
                            <span class="w-12 h-12 flex items-center justify-center rounded-xl font-black text-xl flex-shrink-0 ${i===0?'bg-gradient-to-br from-yellow-400 to-yellow-500 text-white shadow-lg':i===1?'bg-gradient-to-br from-slate-300 to-slate-400 text-white':i===2?'bg-gradient-to-br from-orange-400 to-orange-500 text-white':'bg-slate-100 text-slate-400'}">${i+1}</span>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="bg-blue-100 text-blue-600 px-2 py-0.5 rounded-lg font-black text-xs">P${f.poste}</span>
                                    <span class="text-xs text-slate-400 font-bold">${calc.fishCount(f)} poisson${calc.fishCount(f)>1?'s':''}</span>
                                </div>
                                <p class="font-black text-blue-900 uppercase text-xs italic truncate">${f.nom1} ${f.prenom1}</p>
                                <p class="font-bold text-slate-500 uppercase text-xs italic truncate">${f.nom2} ${f.prenom2}</p>
                            </div>
                            <div class="text-right flex-shrink-0">
                                <span class="text-2xl font-black text-blue-900">${calc.totalWeight(f).toFixed(3)}</span>
                                <span class="text-xs font-bold text-slate-400 block">kg</span>
                            </div>
                        </div>
                    </div>`).join('')}
                </div>

                <!-- Classement - Version tableau pour desktop -->
                <div class="table-responsive bg-white rounded-[2rem] shadow-2xl overflow-hidden mb-8">
                    <table class="w-full text-left">
                        <thead class="bg-blue-900 text-white text-[10px] uppercase font-black tracking-widest">
                            <tr>
                                <th class="p-5">Rang</th>
                                <th class="p-5">Poste</th>
                                <th class="p-5">√âquipe</th>
                                <th class="p-5 text-center">Poissons</th>
                                <th class="p-5 text-right">Poids Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${sorted.map((f, i) => `
                            <tr class="border-b border-slate-100 last:border-0 ${i < 3 ? 'bg-yellow-50/50' : 'hover:bg-blue-50/30'}">
                                <td class="p-5">
                                    <span class="w-10 h-10 flex items-center justify-center rounded-xl font-black ${i===0?'bg-gradient-to-br from-yellow-400 to-yellow-500 text-white shadow-lg':i===1?'bg-gradient-to-br from-slate-300 to-slate-400 text-white':i===2?'bg-gradient-to-br from-orange-400 to-orange-500 text-white':'bg-slate-100 text-slate-400'}">${i+1}</span>
                                </td>
                                <td class="p-5 font-black text-blue-600 text-xl italic">${f.poste}</td>
                                <td class="p-5">
                                    <div class="font-black text-blue-900 uppercase text-sm leading-tight italic">${f.nom1} ${f.prenom1}</div>
                                    <div class="font-bold text-slate-400 uppercase text-sm leading-tight italic mt-1">${f.nom2} ${f.prenom2}</div>
                                </td>
                                <td class="p-5 text-center font-bold text-slate-500">${calc.fishCount(f)}</td>
                                <td class="p-5 text-right font-black text-2xl text-blue-900 tracking-tighter">${calc.totalWeight(f).toFixed(3)} kg</td>
                            </tr>`).join('')}
                        </tbody>
                    </table>
                </div>

                <!-- Footer -->
                <div class="text-center pb-8 text-white/40 text-xs">
                    <p class="italic">AAPPMA Gundershoffen</p>
                </div>
            `;
            
            lucide.createIcons();
        }

        render();
    </script>
</body>
</html>
